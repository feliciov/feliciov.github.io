<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content=""> -->

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
 
   <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/> 
  <!-- <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}"> -->

</head>

<body class="font-sans antialiased text-gray-900 leading-normal tracking-wider bg-cover" style="background-image:url('/assets/images/background.jpg')";>



  <div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">
    
	<!--Main Col-->
	<div id="profile" class="w-full lg:w-3/5 rounded-lg lg:rounded-l-lg lg:rounded-r-none shadow-2xl bg-white opacity-75 mx-6 lg:mx-0">
	

		<div class="p-4 md:p-12 text-center lg:text-left">
			<!-- Image for mobile view-->
			<div class="block lg:hidden rounded-full shadow-xl mx-auto -mt-16 h-48 w-48 bg-cover bg-center" style="background-image: url('https://github.com/feliciov.png')"></div>
			
			<h1 class="text-3xl font-bold pt-8 lg:pt-0">Felício Visnardi</h1>
			<div class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-green-500 opacity-25"></div>
			<p class="pt-4 text-base font-bold flex items-center justify-center lg:justify-start">
        {% include work_icon.html %} Data related work - using python
      </p>
			<p class="pt-2 text-gray-600 text-xs lg:text-sm flex items-center justify-center lg:justify-start">
        {% include world_icon.html %} Jundiaí-SP / Brazil
      </p>
			<p class="pt-8 text-sm">
        {{ content }}
      </p>
      <p class="pt-8 text-sm">
        Find me:
      </p>
		<div class="mt-6 pb-16 lg:pb-0 w-4/5 lg:w-full mx-auto flex flex-wrap items-center justify-between">
        <a class="link" href="https://github.com/feliciov" data-tippy-content="GitHub @feliciov">
          <svg class="h-6 fill-current text-gray-600 hover:text-green-700" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <title>GitHub</title>
            {% include github_icon.html %}
          </svg>
        </a>
        <button class="link" id="trigger" data-tippy-content="I don't like spam!">
          <svg class="h-6 fill-current text-gray-600 hover:text-green-700" role="img" viewBox="0 0 64 64" xmlns=""> "0 0 64 64"
            <title>E-mail</title>
			{% include gmail_icon.html %}
          </svg>
        </button>
        <a class="link" href="https://linkedin.com/in/feliciov" data-tippy-content="Linkedin @feliciov">
          <svg class="h-6 fill-current text-gray-600 hover:text-green-700" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <title>LinkedIn</title>
            {% include linkedin_icon.html %}
          </svg>
        </a>
			</div>
			<!-- Use https://simpleicons.org/ to find the svg for your preferred product --> 
		</div>

	</div>
	
	<!--Img Col-->
	<div class="w-full lg:w-2/5">
		<!-- Big profile image for side bar (desktop) -->
		<img src="https://github.com/feliciov.png" class="rounded-none lg:rounded-lg shadow-2xl hidden lg:block">
		
	</div>
	
	
	<!-- Pin to top right corner -->
	  <div class="absolute top-0 right-0 h-12 w-18 p-4">
		<button class="js-change-theme focus:outline-none">🌙</button>
	  </div>

</div>

	<script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
	<script src="https://unpkg.com/tippy.js@4"></script>
	<script>
		//Init tooltips
		tippy('.link',{
		  placement: 'bottom'
		})

		//Toggle mode
		const toggle = document.querySelector('.js-change-theme');
		const body = document.querySelector('body');
		const profile = document.getElementById('profile');
		
		
		toggle.addEventListener('click', () => {

		  if (body.classList.contains('text-gray-900')) {
			toggle.innerHTML = "☀️";
			body.classList.remove('text-gray-900');
			body.classList.add('text-gray-100');
			profile.classList.remove('bg-white');
			profile.classList.add('bg-gray-900');
		  } else
		  {
			toggle.innerHTML = "🌙";
			body.classList.remove('text-gray-100');
			body.classList.add('text-gray-900');
			profile.classList.remove('bg-gray-900');			
			profile.classList.add('bg-white');
			
		  }
		});
		
		// envelope thingy
		const trigger = document.getElementById('trigger');
		trigger.addEventListener('click', () => {
			// console.log("I really don't like spam")

			const a = 'a';
			const y = 'o';
			const i = 'i';
			const sim = Math.pow(2,6);
			const pt1 = "lt" + y + ":fel" + i;
			const plz = "c"+ i + y + "v"+ i +"s";
			const fkof = String.fromCharCode(sim);
			const f = "l.c" + y + "m";
			const oh = 'm' + a +'i';
			const cmon = 'n'+ a + 'rd'+ i;
			const ido = "g" + oh;
			

			window.location.href = oh + pt1 + plz + cmon + fkof + ido + f;

		});

    </script>
    

</body>

</html>
